<div *ngIf="loading" class="loading">
  Chargement des tâches...
</div>

<div *ngIf="!loading && tasks.length === 0" class="empty">
  Aucune tâche à afficher.
</div>

<mat-form-field appearance="fill" class="filter-select">
  <mat-label>Filtrer par statut</mat-label>
  <mat-select [(value)]="statusFilter">
    <mat-option value="tous">Tous</mat-option>
    <mat-option value="à faire">À faire</mat-option>
    <mat-option value="en cours">En cours</mat-option>
    <mat-option value="terminée">Terminée</mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="!loading && tasks.length > 0" class="task-list">
  <mat-card *ngFor="let task of filteredTasks" class="task-card">
    <mat-card-title>{{ task.nom }}</mat-card-title>
    <mat-card-content>
      <p>{{ task.description }}</p>
      <mat-chip color="primary" selected>
        {{ task.statut }}
      </mat-chip>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/modifier', task.id]">
        Modifier
      </button>
      <button mat-button color="warn" (click)="deleteTask(task.id!)">
        Supprimer
      </button>
    </mat-card-actions>
  </mat-card>
</div>
