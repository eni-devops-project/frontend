name: Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  issues: write

jobs:
  semantic-versionning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: tag-creation
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          TAG=$(npx semantic-release --ci --no-ci | tee release.log | grep "The next release version is" | awk '{print $6}')
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV

  publish-image:
    needs: semantic-versionning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to gcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.GCR_USERNAME }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/eni-devops-project/frontend:${{ needs.semantic-versionning.outputs.RELEASE_TAG }} .
          docker tag ghcr.io/eni-devops-project/frontend:${{ needs.semantic-versionning.outputs.RELEASE_TAG }} ghcr.io/eni-devops-project/frontend:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/eni-devops-project/frontend:${{ needs.semantic-versionning.outputs.RELEASE_TAG }}
          docker push ghcr.io/eni-devops-project/frontend:latest
